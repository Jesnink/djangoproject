{% extends 'book/Shared/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">Add Category</h1>
    <div>
        <form method="POST">
           

           
            <div class="form-group">
                
                {{form.name}}
                {{form.name.errors}}
            </div>
            <div class="form-group">
                
                {{form.description}}
                {{form.description.errors}}
            </div>
            <div class="form-group">
                
                {{form.color}}
                {{form.color.errors}}
            </div>
            <div>
                <button class="btn btn-success">Save</button>
            </div>
            {%csrf_token%}
              
           
        </form>
       
    </div>
</div>


{% endblock  %}
